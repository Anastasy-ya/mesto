<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="icon" href="#" type="image">-->
        <title lang="en">Mesto-Russia</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="root">
        <div class="page">
            <header class="header">
              <div class="header__box">
                <img class="header__logo" alt="Логотип" src="./images/Vector.svg">
              </div>
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__person">
                        <img class="profile__avatar" alt="Аватар профиля" src="./images/image.jpg">
                        <div class="profile__info">
                          <div class="profile__info-box">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Edit"></button>
                          </div>
                          <p class="profile__about">Исследователь океана</p>
                        </div>

                    </div>
                    <button class="add-button" type="submit" aria-label="Add"></button>
                </section>
                <section class="elements">
                  <ul class="elements__box">
                      <li class="elements__item">
                          <img class="elements__image" src="./images/item-kalmikia.jpg" alt="Калмыкские степи">
                          <div class="elements__die">
                            <h2 class="elements__signature">Калмыкия</h2>
                            <button class="button-like" type="button" aria-label="Like"></button>
                          </div>
                      </li>
                      <li class="elements__item">
                          <img class="elements__image" src="./images/item-kamchatka.jpg" alt="Камчатские горы">
                          <div class="elements__die">
                            <h2 class="elements__signature">Камчатка</h2>
                            <button class="button-like" type="button" aria-label="Like"></button>
                          </div>
                      </li>
                      <li class="elements__item">
                          <img class="elements__image" src="./images/item-lenskie-stolbi.jpg" alt="Памятник природы. Ленские столбы">
                          <div class="elements__die">
                            <h2 class="elements__signature">Ленские столбы</h2>
                            <button class="button-like" type="button" aria-label="Like"></button>
                          </div>
                      </li>
                      <li class="elements__item">
                          <img class="elements__image" src="./images/item-ostrov-olhon.jpg" alt="Остров Ольхон">
                          <div class="elements__die">
                            <h2 class="elements__signature">Ольхон</h2>
                            <button class="button-like" type="button" aria-label="Like"></button>
                          </div>
                      </li>
                      <li class="elements__item">
                          <img class="elements__image" src="./images/item-ostrov-vrangelia.jpg" alt="Неприступные скалы">
                          <div class="elements__die">
                            <h2 class="elements__signature">Остров Врангеля</h2>
                            <button class="button-like" type="button" aria-label="Like"></button>
                          </div>
                      </li>
                      <li class="elements__item">
                          <img class="elements__image" src="./images/item-sev-osetia.jpg" alt="Аутентичные захоронения Северной Осетии">
                          <div class="elements__die">
                            <h2 class="elements__signature">Северная Осетия</h2>
                            <button class="button-like" type="button" aria-label="Like"></button><!--button__like_active-->
                          </div>
                      </li>
                  </ul>
                </section>
                <div class="popup"><!--popup_opened-->
                    <div class="popup__container">
                      <button class="popup__close-icon" type="button" aria-label="Close"></button>
                      <h2 class="popup__heading">Редактировать профиль</h2>
                      <form class="form" name="Form">
                          <input type="text" name="Name" class="popup__dates" value="Жак-Ив Кустo">
                          <input type="text" name="About" class="popup__dates" value="Исследователь океана">
                          <button class="popup__button" type="submit" aria-label="Save">Cохранить</button>
                      </form>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p class="footer__text">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <script async src="./scripts/index.js"></script>
    </body>
</html>
