                    </div>

                </section>

                <!--темплейт-->
                <template id="template">
                  <li class="elements__item">
                        <img class="elements__image" src="./images/item-kalmikia.jpg" alt="Калмыкские степи">
                        <button class="elements__delete" type="button" aria-label="Delete"></button>
                        <div class="elements__die">

                          <button class="button-like" type="button" aria-label="Like"></button>
                        </div>
                     </li>
                </template>



                <!--popup edit-->
                <div class="popup popup_type_profile-edit"><!--popup_opened-->
                    <div class="popup__container">
                      <button class="popup-close-icon" type="button" aria-label="Close"></button>
                      <h2 class="popup__heading">Редактировать профиль</h2>
                      <form class="popup__form" name="Form">
                          <input type="text" name="Name" class="popup__dates" placeholder="Вася Пупкин"><!---->
                          <input type="text" name="About" class="popup__dates" placeholder="Сын маминой подруги">
                          <button class="popup__button" type="submit" aria-label="Save">Cохранить</button>
                      </form>
                    </div>
                </div>

                <!--popup add-->
                <div class="popup popup_type_add"><!--popup_opened-->
                    <div class="popup__container">
                      <button class="popup-close-icon" type="button" aria-label="Close"></button>
                      <h2 class="popup__heading">Новое место</h2>
                      <form class="popup__form" name="Form">
                          <input type="text" name="subtitle" class="popup__dates" placeholder="Название">
                          <input type="text" name="link" class="popup__dates" placeholder="Ссылка на картинку">
                          <button class="popup__button" type="submit" aria-label="Save">Cоздать</button>
                      </form>
                    </div>
                </div>

                <!--popup big image-->
                  <figure class="popup popup_type_image"><!--popup_opened-->
                    <div class="popup__image-container">
                      <button class="popup-close-icon_type_image" type="button" aria-label="Close"></button>
                      <img src="./images/no-image.jpg" alt="Изображение отсутствует" class="popup__image">
                      <figcaption class="popup__signature">Изображение отсутствует</figcaption>
                    </div>
                  </figure>
