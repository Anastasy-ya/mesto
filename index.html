<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title lang="en">Mesto-Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><div class="header__box"><img class="header__logo" alt="Логотип" src="bbe2a6eafac19c3d031c.svg"/></div></header><main class="content"><section class="profile"><div class="profile__person"><button class="profile__overlay"><img class="profile__avatar" alt="Аватар профиля" src="e7d376649aca6b620fcf.jpg"/></button><div class="profile__info"><div class="profile__info-box"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Edit"></button></div><p class="profile__about"></p></div></div><button class="add-button" type="button" aria-label="Add"></button></section><section class="elements"><ul class="elements__box"></ul></section><template id="template"><li class="elements__item"><img class="elements__image" src="c882ce28b4cd388c3d0a.jpg" alt="Калмыкские степи"/> <button class="elements__delete" type="button" aria-label="Delete"></button><div class="elements__die"><h2 class="elements__signature">Калмыкия</h2><div class="elements__like-container"><button class="button-like" type="button" aria-label="Like"></button> <span class="form__like-counter">0</span></div></div></li></template><div class="popup popup_type_profile-edit"><div class="popup__container"><button class="popup-close-icon" type="button" aria-label="Close"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form form" name="Form" novalidate><label class="form__label"><input name="name" class="form__input" placeholder="Вася Пупкин" required minlength="2" maxlength="40" id="form__name-input"/> <span class="form__input-error form__name-input-error"></span></label> <label class="form__label"><input name="about" class="form__input" placeholder="Сын маминой подруги" required minlength="2" maxlength="200" id="form__about-input"/> <span class="form__input-error form__about-input-error"></span></label> <button class="popup__button" type="submit" aria-label="Save">Cохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="popup-close-icon" type="button" aria-label="Close"></button><h2 class="popup__heading">Новое место</h2><form class="popup__form form" name="Form" novalidate><label class="form__label"><input name="name" class="form__input" placeholder="Название" required minlength="2" maxlength="30" id="form__place-input"/> <span class="form__input-error form__place-input-error"></span></label> <label class="form__label"><input type="url" name="link" class="form__input" placeholder="Ссылка на картинку" required id="form__url-input"/> <span class="form__input-error form__url-input-error"></span></label> <button class="popup__button" type="submit" aria-label="Save">Cоздать</button></form></div></div><figure class="popup popup_type_image"><div class="popup__image-container"><button class="popup-close-icon popup-close-icon_type_image" type="button" aria-label="Close"></button> <img src="87b645c84a18a28d6873.jpg" alt="Изображение отсутствует" class="popup__image"/><figcaption class="popup__signature">Изображение отсутствует</figcaption></div></figure><div class="popup popup_type_delete"><div class="popup__container"><button class="popup-close-icon" type="button" aria-label="Close"></button><h2 class="popup__heading">Вы уверены?</h2><form class="popup__form form" name="Form" novalidate><button class="popup__button" type="submit" aria-label="Save">Да</button></form></div></div><div class="popup popup_type_reload-avatar"><div class="popup__container"><button class="popup-close-icon" type="button" aria-label="Close"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form form" name="Form" novalidate><label class="form__label"><input type="url" name="link" class="form__input" placeholder="Ссылка на картинку" required id="form__avatar-url-input"/> <span class="form__input-error form__avatar-url-input-error"></span></label> <button class="popup__button" type="submit" aria-label="Save">Cохранить</button></form></div></div></main><footer class="footer"><p class="footer__text">© 2023 Mesto Russia</p></footer></div></body></html>
